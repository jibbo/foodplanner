<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.css" />
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Food Planner</title>
</head>

<body>
    <header>
        <span class="title">Piano Settimanale</span>
        <button id="login">Sign-In</button>
        <a href="#" id="save" class="right" style="margin-right:5px"><i class="material-icons md-light">save</i></a>
        <a href="#" id="print" class="right" style="margin-right:5px"><i class="material-icons md-light">print</i></a>
        <a href="#" id="refresh" class="right" style="margin-right:5px">
            <i class="material-icons md-light">refresh</i>
        </a>
    </header>
    <main>
        <table class="card" id="foodTable">
            <thead>
                <tr>
                    <th></th>
                    <th>Lun</th>
                    <th>Mar</th>
                    <th>Mer</th>
                    <th>Gio</th>
                    <th>Ven</th>
                    <th>Sab</th>
                </tr>
            </thead>
            <tbody id="tableBody">
            </tbody>
        </table>
    </main>
    <script src="js/foodplanner.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.2.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.2.4/firebase-auth.js"></script>
    <script src="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.js"></script>
    <script src="js/auth.js"></script>
</body>

</html>
