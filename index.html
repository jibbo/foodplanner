<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.css" />
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Food Planner</title>
</head>

<body>
    <header>
        <nav>
            <span class="title">Plan</span>
            <span style="float: right">
                <a href="#" id="login" class="sign-in"><i class="material-icons md-dark">person</i></a>
                <a href="#" id="save" style="margin-right:5px"><i class="material-icons md-dark">save</i></a>
                <a href="#" id="print" style="margin-right:5px"><i class="material-icons md-dark">print</i></a>
                <a href="#" id="refresh" style="margin-right:5px">
                    <i class="material-icons md-dark">refresh</i>
                </a>
                <a href="#" id="import"><i class="material-icons md-dark">import_export</i></a>
            </span>
        </nav>
    </header>
    <main>
        <div id="today">
            <h1>Today</h1>
            <div id="todayContent" class="row">
            </div>
        </div>
        <div id="tomorrow">
            <h1>Tomorrow</h1>
            <div id="tomorrowContent" class="row">
            </div>
        </div>
        <h1>Week</h1>

        <div class="row">
            <table id="foodTable" class="card">
                <thead>
                    <tr>
                        <th></th>
                        <th>Monday</th>
                        <th>Tuesday</th>
                        <th>Wednesday</th>
                        <th>Thursday</th>
                        <th>Friday</th>
                        <th>Saturday</th>
                        <th>Sunday</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                </tbody>
            </table>
        </div>
    </main>
    <script defer src="https://www.gstatic.com/firebasejs/6.2.4/firebase-app.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/6.2.4/firebase-auth.js"></script>
    <script defer src="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/6.2.4/firebase-firestore.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/db.js"></script>
    <script src="js/foodplanner.js"></script>
    <script src="js/app.js"></script>
    <script src="index.js"></script>
</body>

</html>
